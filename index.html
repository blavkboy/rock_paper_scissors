<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <center>
            <h1>Rock Paper Scissors</h1>
        </center>
        <div id="container">
            <center>
                <div id="score">
                    <h2 style="top: 20px">Score</h2>
                </div>
                <p id="player_points">Player:</p>
                <p id="computer_points">Computer:</p>
            </center>
            <div id="player" class="game_box">
                <center>
                <h3>Player</h3>
                </center>
                <a href="#/" id="rock_img">
                    <img src="images/rock.jpg" alt="rock" class="image" style="position: relative; right: -20px">
                </a>
                <a href="#/" id="paper_img">
                    <img src="images/paper.jpg" alt="paper" class="image" style="position: relative; right: -110px">
                </a>
                <center>
                    <a href="#/" id="scissor_img">
                        <img src="images/scissors.jpg" alt="scissors" class="image">
                    </a>
                </center>
            </div>
            <div id="computer" class="game_box">
                <center>
                    <h3>Computer</h3>
                </center>
            </div>
            <center>
                <button type="button">Restart Game</button>
            </center>
        </div>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
